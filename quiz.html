<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your web development knowledge with our interactive quiz covering JavaScript, UI/UX, HTML/CSS, and Git/GitHub">
    <title>Web Dev Quiz - Question</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/quizstyle.css">
    <script src="assets/js/quiz.js" defer></script>
</head>
<body>
    <header>
        <button class="darktoggle" aria-label="Toggle dark mode">
            <span class="light-icon">üåô</span>
            <h5 id="light-dark-text">Dark/Light Mode</h5>
            <span class="dark-icon">‚òÄÔ∏è</span>
        </button>
        <div class="header-title">
            <h1>Web</h1>
            <h1>Dev</h1>
            <h1>Quiz</h1>
        </div>
    </header>
    <main>
        <div id="quit2home">   
            <a  href="index.html">quit to Home</a>
        </div>
        <section id="quiz-container">
            <!-- Progress Bar -->
            <div class="progress-container">
                <p class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- Question Display -->
            <article class="question-card">
                <h2 id="question-text">Question will appear here</h2>
                
                <!-- Answer Options -->
                <div class="answer-options" id="answer-options">
                    <!-- Options will be dynamically inserted here -->
                    <button class="answer-btn" data-answer="0">
                        <span class="answer-label">A</span>
                        <span class="answer-text">Answer option 1</span>
                    </button>
                    <button class="answer-btn" data-answer="1">
                        <span class="answer-label">B</span>
                        <span class="answer-text">Answer option 2</span>
                    </button>
                    <button class="answer-btn" data-answer="2">
                        <span class="answer-label">C</span>
                        <span class="answer-text">Answer option 3</span>
                    </button>
                    <button class="answer-btn" data-answer="3">
                        <span class="answer-label">D</span>
                        <span class="answer-text">Answer option 4</span>
                    </button>
                </div>
            </article>

            <!-- Navigation Buttons -->
            <div class="quiz-navigation">
                <button id="prev-btn" class="btn btn-secondary" disabled>
                    ‚Üê Previous
                </button>
                <button id="next-btn" class="btn btn-primary" disabled>
                    Next ‚Üí
                </button>
            </div>
        </section>
    </main>
</body>
</html>
